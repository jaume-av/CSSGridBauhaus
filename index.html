<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadades bàsiques del document -->
    <meta charset="UTF-8"> <!-- Codificació de caràcters en UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptació responsiva per a mòbils -->
    <title>Bauhaus Grid</title> <!-- Títol de la pàgina -->
    <!-- Enllaç al full d'estils CSS extern -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Secció principal que conté la graella -->
<section id="bauhaus">
    <!-- Primera caixa (vermella) -->
    <div class="bauhaus-box bauhaus-box-red"></div>
    <!-- Segona caixa (vermella) -->
    <div class="bauhaus-box bauhaus-box-red"></div>
    <!-- Tercera caixa (blava) -->
    <div class="bauhaus-box bauhaus-box-blue"></div>
    <!-- Quarta caixa (groga) -->
    <div class="bauhaus-box bauhaus-box-yellow"></div>
    <!-- Cinquena caixa (blanca) amb contingut -->
    <div class="bauhaus-box bauhaus-box-white">
        <h1>Bauhaus Grid</h1> <!-- Títol principal -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> <!-- Text descriptiu -->
    </div>
    <!-- Sisena caixa (blanca) -->
    <div class="bauhaus-box bauhaus-box-white"></div>
    <!-- Setena caixa (blava) -->
    <div class="bauhaus-box bauhaus-box-blue"></div>
    <!-- Vuitena caixa (groga) -->
    <div class="bauhaus-box bauhaus-box-yellow"></div>
</section>
</body>
</html>
